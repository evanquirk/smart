<!doctype html>
<script>
  let apikey = null; // insert API key here

  function getBooks() {
    document.getElementById("output").innerHTML = "";
    fetch(`http://www.omdbapi.com/?apikey=${apikey}&t=` + document.getElementById("input").value)
      .then(a => a.json())
      .then(response => {
           "<p>" + response["Title"] + "<p>"
          + response["Director"] + "<p>" + response["Year"] + "<p>" + response["Plot"]
      })
  }
</script>

<input id="input">
<button onclick="getBooks()">Find movie</button><br>
<div id="output"></div>
